<!DOCTYPE html>
<html>
  <head>
    <title>Accounting Helper+</title>
    <link rel="stylesheet" href="global.css" />
  </head>
  <body>
    <div class="main-container">
      <h2>Accounting Helper+</h2>
      <h3>Generate Ledgers from Journal</h3>
      <form method="POST" action="process_journal.php">
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Description</th>
              <th>Amount</th>
              <th>Entry Type</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="entriesTableBody">
            <!-- Existing entries will be dynamically added here -->
          </tbody>
        </table>

        <div class="btn-group">
          <button type="button" onclick="addEntry()">Add Entry</button>
          <button type="button" onclick="clearEntries()">Clear Entries</button>
        </div>

        <div>
          <input class="submit_button" type="submit" value="Generate &#8594;" />
        </div>
      </form>
    </div>
    <script>
      function addEntry() {
        var tableBody = document.getElementById("entriesTableBody");

        var row = document.createElement("tr");
        row.innerHTML = `
                <td><input type="date" name="date[]" required></td>
                <td><input type="text" name="description[]" required></td>
                <td><input type="number" name="amount[]" required></td>
                <td>
                    <select name="entryType[]" required>
                        <option value="debit">Debit</option>
                        <option value="credit">Credit</option>
                    </select>
                </td>
                <td><button type="button" class="remove_button" onclick="removeEntry(this)">Remove</button></td>
            `;

        tableBody.appendChild(row);
      }

      function removeEntry(button) {
        var row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
      }

      function clearEntries() {
        var tableBody = document.getElementById("entriesTableBody");
        tableBody.innerHTML = "";
      }
    </script>
  </body>
</html>
